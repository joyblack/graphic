<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="common/module">
<div th:fragment="module-header">
    <h1>正弦曲线</h1>
    <p>正弦曲线 Y = sin(x)</p>
</div>
<div th:fragment="module-content">
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script th:src="@{/echart/echarts.min.js}"></script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        // 构建正弦函数
        var xAxis = [];
        var yAxis = [];
        for(var x = -5;x <= 5; x = x+0.25){
            xAxis.push(x);
            yAxis.push(Math.sin(x));
        }
        // 指定图表的配置项和数据
        var option = {
            xAxis: {
                type: 'category',
                data: xAxis
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: yAxis,
                type: 'line',
                smooth: true // 屏画曲线
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</div>

</html>
